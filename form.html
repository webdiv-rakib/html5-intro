<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Jamal Er Ma er Pitha Ghor</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name">Your Name: 
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email">Your Email: 
                    <input type="email" placeholder="Your Email">
                </label>
                <label for="phone">Your Phone: 
                    <input type="tel"placeholder="Your Phone Number">
                </label>

                <fieldset>
                    <legend>
                        Pick One Pitha
                    </legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more Vorta</legend>
                    <label for="alu">
                        <input type="checkbox" name="" id="alu">Alu
                    </label>
                    <label for="begun">
                        <input type="checkbox" name="" id="begun">Begun
                    </label>
                    <label for="dim">
                        <input type="checkbox" name="" id="dim">Dim
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p style="text-align: center;"><small> &copy; 2024. All Rights reserved by <b>webdiv-rakib</b></small></p>
    </footer>
</body>
</html>
